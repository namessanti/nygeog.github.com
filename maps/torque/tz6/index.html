<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <title>Torque category selector</title>
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.14/themes/css/cartodb.css" />
        <script type="sql/html" id="cartocss_template">
            /** torque_cat visualization */

            Map {
            -torque-frame-count:256;
            -torque-animation-duration:30;
            -torque-time-attribute:"datetime";
            -torque-aggregation-function:"CDB_Math_Mode(torque_category)";
            -torque-resolution:2;
            -torque-data-aggregation:linear;
            }

            #waze_olympics_timeshift_final{
              comp-op: source-over;
              marker-fill-opacity: 0.9;
              marker-line-color: #FFF;
              marker-line-width: 0;
              marker-line-opacity: 1;
              marker-type: ellipse;
              marker-width: 6;
              marker-fill: #0F3B82;
            }
            #waze_olympics_timeshift_final[frame-offset=1] {
             marker-width:8;
             marker-fill-opacity:0.45; 
            }
            #waze_olympics_timeshift_final[frame-offset=2] {
             marker-width:10;
             marker-fill-opacity:0.225; 
            }
            #waze_olympics_timeshift_final[value=1] {
               marker-file: url('https://s3.amazonaws.com/com.cartodb.users-assets.production/production/nygeog/assets/20160809000115Accident.png');
            }
            #waze_olympics_timeshift_final[value=2] {
               marker-file: url('https://s3.amazonaws.com/com.cartodb.users-assets.production/production/nygeog/assets/20160808235911Hazards.png');
            }
            #waze_olympics_timeshift_final[value=3] {
               marker-file: url('https://s3.amazonaws.com/com.cartodb.users-assets.production/production/nygeog/assets/20160803181435jam.png');
            }
        </script>

        <style>
          html, body, #map {
            height: 100%;
            padding: 0;
            margin: 0;
          }
        </style>
    </head>
    <body>
        
        <div id="map"></div>

        <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
        <script>
              var dataLayer;
              var d = new Date()
              var n = d.getTimezoneOffset();
              console.log(n)
              var minDif = (-n); //* 100000000;
              console.log(d)
              console.log(n)
              console.log(minDif)

              console.log('test')
              function pad(n, width, z) { 
                    z = z || '0'; n = n + ''; return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n; 
                  } 
                  var days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday']; 


              function main() {
                var map = new L.Map('map', {
                  zoomControl: false,
                  center: [-22.91199364199352, -43.230085372924805],
                  zoom: 12
                });
            L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
                  attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
                }).addTo(map);
            // cartodb.createLayer(map, {
            //     type: "torque",
            //     options: {
            //         query: "select *, (case when twitter_lang = 'en' then 1 when twitter_lang = 'it' then 2 when twitter_lang = 'lt' then 3 when twitter_lang = 'es' then 4 end) as torque_category from twitter_test_bbva",
            //         user_name: "dcarrion",
            //         table_name: "twitter_test_bbva",
            //         cartocss: $("#cartocss").html()
            //     }
            cartodb.createLayer(map, {
                  type: "torque",
                  order: 1,
                  options: {
                    query: "SELECT the_geom, the_geom_webmercator, cartodb_id, (gmt_time - interval '"+minDif+" minutes') as new_time, (case when type = 'ACCIDENT' then 1 when type = 'JAM' then 2 when type = 'HAZARD' then 3 end) as torque_category, FROM waze_olympics_timeshift_final",
                    table_name: "waze_olympics_timeshift_final",
                    user_name: "nygeog",
                    tile_style: $('#cartocss_template').html()
                    }

                }).done(function(viz, layer) {
                  //map.addLayer(layer);
                  console.log(map.viz)
                  //console.log(map.viz.timeSlider)

                  //var slider = map.viz.timeSlider;
                  var slider = map.viz.overlays[0];
                  console.log(slider)
                   slider.formatter(function(d) { 
                      $('.time .value').css('width','160px'); 
                      return pad(d.getMonth()+1,2) +'/'+ pad(d.getDate(),2) +'/'+ d.getFullYear() + ' ' + pad(d.getHours(),2) +':'+pad(d.getMinutes(),2); 
                  }) 
                }).addTo(map)
      

      // you could use $(window).load(main);
      window.onload = main;
           
        </script>
    </body>
</html>
